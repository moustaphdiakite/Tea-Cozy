<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="images/img-tea-cozy-logo.webp" alt="img-tea-cozy-logo">
        <nav>
            <ul>
                <li>Mission</li>
                <li>Feature Tea</li>
                <li>Locations</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="mission">
            <div class="mission-statement">
                <h2>Our Mission</h2>
                <h4>Handicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
            </div>
        </section>
        <section class="Tea-of-the-month">
            <div class="Tea-of-the-month-intro TOTMI">
                <h2>Tea of the Month</h2>
                <p>What's Steeping at The Tea Cozy?</p>
            </div>
            <figure class="tea-pictures">
                <div class="types-of-tea">
                    <img src="images/img-berryblitz.webp" alt="Fall Berry Blitz Tea">
                    <p>Fall Berry Blitz Tea</p>
                </div>
                <div class="types-of-tea">
                    <img src="images/img-spiced-rum.webp" alt="Spiced Rum Tea">
                    <p>Spiced Rum Tea</p>
                </div>
                <div class="types-of-tea">
                    <img src="images/Seasonal Donuts.webp" alt="Seasonal Donuts">
                    <p>Seasonal Donuts</p>
                </div>
                <div class="types-of-tea">
                    <img src="images/Seasonal Donuts.webp" alt="Myrtle Ave Tea">
                    <p>Myrtle Ave Tea</p>
                </div>
                <div class="types-of-tea">
                    <img src="images/img-bedford-bizarre.webp" alt="Bedford Bizarre Tea">
                    <p>Bedford Bizarre Tea</p>
                </div>
            </figure>
        </section>
    </main>
    <footer></footer>
</body>
</html>
